<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <form action="linking_reg.php" method="post">
    <div class="form-container">
      <div class="box box-left">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
        </div>
      </div>

      <div class="divider"></div>

      <div class="box box-right">
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="input-group">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="Enter your year">
        </div>
        <div class="input-group">
          <label for="cgpa">CGPA</label>
          <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA">
        </div>
        <div class="input-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" name="skills" placeholder="Enter your skills">
        </div>
      </div>
    </div>
    <button id="submit" type="submit">Register</button>
  </form>
  </div>
</body>
</html>
